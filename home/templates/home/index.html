{% extends 'base.html' %}

{% block content %}

    <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form><br/><br/>


    <h2>new post</h2>
    <form action="" method="post" class="col-md-6" novalidate>
        {% csrf_token %}
        {{ create_post.as_p }}
        <input type="submit" value="post">
    </form><br/><br/>


     {% for post in posts %}
        <div class="card bg-dark text-white">
            <p class="card-header">{{ post.user }} | {{ post.created|timesince }}</p>
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:8 }}</a>
        </div><br/>
         {% empty %}
        <p>No comments yet!</p>
    {% endfor %}
{% endblock %}
